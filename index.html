    <!-- HATA YAKALAYICI -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, url, line, error);
        // Hata durumunda ekrana da basalım ki siyah ekranın sebebi anlaşılsın
        if(document.body) {
           var div = document.createElement("div");
           div.style.cssText = "position:fixed;top:0;left:0;z-index:9999;background:white;color:red;padding:20px;width:100%;border-bottom:2px solid red;";
           div.innerHTML = "<strong>Hata Oluştu:</strong> " + msg + "<br><small>" + url + ":" + line + "</small>";
           document.body.appendChild(div);
        }
      };
    </script>
