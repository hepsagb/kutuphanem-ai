    <!-- Global Error Overlay -->
    <script>
      window.onerror = function (msg, url, line, col, error) {
        console.error("Runtime Error:", msg, error);
        if (document.getElementById("error-overlay")) return;

        const div = document.createElement("div");
        div.id = "error-overlay";
        div.style.cssText =
          "position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;padding:20px;color:#b91c1c;overflow:auto;font-family:monospace;";
        div.innerHTML = `
          <h3 style="font-size:18px;font-weight:bold;">Uygulama Hatası</h3>
          <pre style="white-space:pre-wrap;">${msg}\n${error?.stack || ""}</pre>
          <button onclick="location.reload()"
            style="margin-top:20px;padding:10px 20px;background:#261a17;color:white;border:none;border-radius:6px;">
            Yenile
          </button>
        `;
        document.body.appendChild(div);
      };
    </script>
