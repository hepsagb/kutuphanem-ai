<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#261a17" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Kütüphanem</title>
    <link rel="manifest" href="/manifest.json" />
    
    <!-- HATA YAKALAYICI: Mobil hata ayıklama için -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.createElement("div");
        div.style.cssText = "position:fixed; top:0; left:0; width:100%; height:100%; bg-gray-50; color:#991b1b; z-index:9999; overflow:auto; padding:20px; font-family:monospace; font-size:14px; background-color: rgba(254, 242, 242, 0.95); border: 2px solid red;";
        div.innerHTML = "<h3 style='font-weight:bold; font-size:18px; margin-bottom:10px;'>HATA TESPİT EDİLDİ</h3>" + 
                        "<p><strong>Mesaj:</strong> " + msg + "</p>" + 
                        "<p><strong>Konum:</strong> " + url + ":" + line + "</p>" + 
                        "<pre style='margin-top:10px; background:#fff; padding:10px; border-radius:5px; border:1px solid #ccc; overflow-x:scroll;'>" + (error ? error.stack : "Detay yok") + "</pre>" +
                        "<button onclick='this.parentElement.remove()' style='margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; border-radius:5px;'>Kapat</button>";
        document.body.appendChild(div);
        return false;
      };
      window.addEventListener("unhandledrejection", function(event) {
        window.onerror("Unhandled Promise Rejection: " + event.reason, "", 0, 0, event.reason);
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              library: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#a18072',
                600: '#846358',
                700: '#43302b',
                800: '#261a17',
                900: '#1c1311',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Polyfills -->
    <script>
      window.global = window;
      window.process = { env: {} };
    </script>

</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased overscroll-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
